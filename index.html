<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a mi App!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .app-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .android-button {
            background-color: #a4c639;
        }
        .ios-button {
            background-color: #007aff;
        }
    </style>
</head>
<body>
    <h1>¡Descubre nuestra increíble app!</h1>
    <p>Disponible para iOS y Android. ¡Elige tu plataforma!</p>
    <div class="button-container">
        <a href="[LINK_PLAY_STORE]" class="app-button android-button">Descargar para Android</a>
        <a href="[LINK_APP_STORE]" class="app-button ios-button">Descargar para iOS</a>
    </div>
</body>
</html>
